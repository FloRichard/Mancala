rules.content=<html><b>Règle 1 :</b> Seulement deux joueurs peuvent s''affronter.</br><b>Règle 2 :</b> On répartit quarante-huit graines dans les douze trous à raison de quatre graines par trou.</br><b>Règle 3 :</b> Chaque joueur joue à tour de rôle, celui qui joue en premier est tiré au hasard. Le joueur va prendre l''ensemble des graines dans l''un des trous de son territoire et les distribuer, un par trou, dans le sens inverse des aiguilles d'une montre.</br><b>Règle 4 :</b> Si sa dernière graine tombe dans un trou du camp adverse et qu''il y a maintenant deux ou trois graines dans ce trou, le joueur récupère ces deux ou trois graines et les met de côté. Ensuite il regarde la case précédente : si elle est dans le camp adverse et contient deux ou trois graines, il récupère ces graines, et ainsi de suite jusqu'à ce qu''il arrive à son camp ou jusqu''à ce qu''il y ait un nombre de graines différent de deux ou trois.</br><b>Règle 5 :</b> On ne saute pas de case lorsqu''on égrène sauf lorsqu''on a douze graines ou plus, c''est-à-dire qu''on fait un tour complet : on ne remplit pas la case dans laquelle on vient de prendre les graines.</br><b>Règle 6 :</b> Il faut « nourrir » l''adversaire, c''est-à-dire que, quand celui-ci n''a plus de graines, il faut absolument jouer un coup qui lui permette de rejouer ensuite. Si ce n''est pas possible, la partie s''arrête et le joueur qui allait jouer capture les graines restantes.</br><b>Règle 7 :</b> Si un coup devait prendre toutes les graines adverses, alors le coup peut être joué, mais aucune capture n''est faite : il ne faut pas « affamer » l''adversaire.</br><b>Règle 8 :</b> La partie s''arrête quand :<ul> <li>Un des joueurs a capturé au moins 25 graines, et est désigné gagnant (mode moyen)</li><li>Ou qu''il ne reste qu''au plus 6 graines en jeu et que l''un des joueurs n''a plus de graines dans son camp et que son adversaire n''a pas eu l''opportunité de lui en redonner (mode débutant)</li></ul><b>Règle 9 :</b> Si le total des graines du plateau est inférieur à 6, sans qu''aucun des joueurs n''a un total de graines supérieur à 24. La partie est nulle.</html>